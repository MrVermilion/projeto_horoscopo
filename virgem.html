<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virgem - A Sabedoria da Ordem</title>

  <!-- Fonte principal -->
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">

  <!-- Estilo global -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== ESTILO EXCLUSIVO DA P√ÅGINA ===== */

    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* sem rolagem */
      font-family: 'Alumni Sans Pinstripe', sans-serif;
      color: #fff;
      background: radial-gradient(circle at 50% 50%, #1a1f2e, #0b1120 90%);
      position: relative;
      height: 100vh;
      margin: 0;
    }

    /* ======= CAMADA DE ESTRELAS EM MOVIMENTO ======= */
    #estrelas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* fica atr√°s do conte√∫do */
    }

    /* Cada estrela individual criada via JavaScript */
    .estrela {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 0;
      animation: brilhar 2s infinite ease-in-out;
    }

    /* Anima√ß√£o das estrelas "piscando" */
    @keyframes brilhar {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Metade esquerda: imagem */
    .imagem-lado-esquerdo {
      width: 375px;
      height: 375px;
      background: url('images/virgem.png') no-repeat center center;
      background-size: cover;
      filter: brightness(0.9) drop-shadow(0 0 25px rgba(212, 175, 55, 0.3));
      z-index: 1;
    }

    /* Metade direita: conte√∫do */
    .conteudo-signo {
      background: linear-gradient(145deg, rgba(25, 29, 45, 0.9), rgba(17, 22, 35, 0.95));
      border: 1px solid rgba(212, 175, 55, 0.3);
      padding: 35px;
      border-radius: 12px;
      box-shadow:
        0 0 25px rgba(212, 175, 55, 0.15),
        inset 0 0 20px rgba(212, 175, 55, 0.05);
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
      z-index: 1;
      animation: fadeIn 1s ease;
    }

    /* T√≠tulo principal */
    .conteudo-signo h1 {
      font-size: 40px;
      font-weight: 600;
      letter-spacing: 3px;
      color: #f8e29f;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    /* Informa√ß√µes do signo */
    .conteudo-signo .info {
      font-size: 22px;
      color: #ffdf91;
      text-shadow: 0 0 10px rgba(255, 239, 184, 0.6);
    }

    /* Descri√ß√£o */
    .conteudo-signo .descricao {
      font-size: 20px;
      line-height: 1.5;      
      color: #f1f1f1;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      margin-bottom: 35px;
    }

    /* Bot√£o de voltar */
    .botao-voltar {
      background: linear-gradient(135deg, #d4af37, #b48b2a);
      color: #0b1120;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        0 4px 5px rgba(0, 0, 0, 0.3),
        inset 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .botao-voltar:hover {
      background: linear-gradient(135deg, #e5c04a, #f5d56e);
      box-shadow:
        0 6px 15px rgba(255, 215, 0, 0.4),
        inset 0 0 8px rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .botao-voltar:active {
      background: linear-gradient(135deg, #b48b2a, #8a6b20);
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }


    /* ==========================================
   üì± RESPONSIVIDADE ‚Äì AJUSTES PARA CELULAR
   ========================================== */
@media (max-width: 900px) {
  body {
    flex-direction: column; /* imagem acima, texto abaixo */
    justify-content: flex-start;
    align-items: center;
    padding: 30px 10px;
    height: auto; /* permite rolagem se precisar */
    overflow-y: auto;
  }

  .imagem-lado-esquerdo {
    width: 250px;
    height: 250px;
    margin-bottom: 25px;
  }

  .conteudo-signo {
    max-width: 90%;
    padding: 25px;
  }

  .conteudo-signo h1 {
    font-size: 34px;
  }

  .conteudo-signo .info {
    font-size: 20px;
  }

  .conteudo-signo .descricao {
    font-size: 18px;
    line-height: 1.4;
  }

  .botao-voltar {
    font-size: 20px;
    padding: 10px 20px;
  }
}

/* Ajuste extra para telas menores (ex: iPhone SE, Galaxy S Mini) */
@media (max-width: 480px) {
  .imagem-lado-esquerdo {
    width: 200px;
    height: 200px;
  }

  .conteudo-signo {
    padding: 20px;
  }

  .conteudo-signo h1 {
    font-size: 30px;
  }

  .conteudo-signo .descricao {
    font-size: 17px;
  }
}
  </style>
</head>

<body>

  <!-- Camada de estrelas -->
  <div id="estrelas"></div>

  <!-- Lado esquerdo: imagem -->
  <div class="imagem-lado-esquerdo"></div>

  <!-- Lado direito: conte√∫do -->
  <div class="conteudo-signo">
    <h1>‚ôç Virgem</h1>
    <div class="info">23 de Agosto ‚Äì 22 de Setembro | Elemento: Terra üåø</div>
    <p class="descricao">
      Virgem representa a dedica√ß√£o, a an√°lise e o desejo de aperfei√ßoar tudo ao seu redor.
      Pr√°ticos e observadores, os virginianos encontram beleza na precis√£o e no equil√≠brio entre mente e mat√©ria.
    </p>
    <button class="botao-voltar" onclick="window.location.href='index.html'">‚Üê Voltar</button>
  </div>

  <!-- Script que cria as estrelas -->
  <script>
    const numEstrelas = 150; // üåü Aumente ou diminua a quantidade de estrelas
    const container = document.getElementById('estrelas');

    for (let i = 0; i < numEstrelas; i++) {
      const estrela = document.createElement('div');
      estrela.classList.add('estrela');

      // Posi√ß√£o aleat√≥ria na tela
      estrela.style.top = Math.random() * 100 + '%';
      estrela.style.left = Math.random() * 100 + '%';

      // Tamanho e velocidade aleat√≥rios
      const size = Math.random() * 2 + 1 + 'px';
      estrela.style.width = size;
      estrela.style.height = size;

      estrela.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
      estrela.style.animationDelay = Math.random() * 2 + 's';

      container.appendChild(estrela);
    }
  </script>

</body>
</html>
